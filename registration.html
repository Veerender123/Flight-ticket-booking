<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - flight Booking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class= "container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/signup" method="POST"></form>
                <h2>Registration Form</h2>
                <input type="text" class="box" id="name" name="name" placeholder="Name" required>
                <br>
                <input type="text" class="box" id="email" name="email" placeholder="Email" required>
                <br>
                <input type="text" class="box" id="phn" name="phno" placeholder="Mobile" required>
                <br>
                <input type="text" class="box" id="pass" name="password" placeholder="password" required>
                <br>
                <input type="submit" value="submit" id=""submit>
            </form>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</body>
</html>
